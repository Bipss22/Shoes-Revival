<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Dashboard for ShoSo Marketplace" />
  <meta name="author" content="Shoes Revival | @shoes_revival" />

  <title>ShoSo Marketplace - Dashboard</title>


  <link rel="stylesheet" href="./css/login.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
  <script src="https://kit.fontawesome.com/32f82e1dca.js" crossorigin="anonymous"></script>
</head>

<body class="vh-100">
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
              <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                <div class="card-body p-4 p-md-5">
                  <h3 class="mb-4 pb-2 pb-md-0 mb-md-5" style="text-align: center;">REGISTER  FORM</h3>
                  <form>
                    <div class="row">
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <input type="text" id="firstName" class="form-control form-control-lg" required>
                          <label class="form-label" for="firstName">First Name</label >
                        </div>
                        <div class="invalid-feedback">
                            Please select a valid state.
                          </div>
                      </div>
                      <div class="col-md-6 mb-4">
      
                        <div class="form-outline">
                          <input type="text" id="lastName" class="form-control form-control-lg" required>
                          <label class="form-label" for="lastName">Last Name</label>
                        </div>
                        <div class="invalid-feedback">
                            Please select a valid state.
                          </div>
                      </div>
                    </div>
      
                    <div class="row">
                      <div class="col-md-6 mb-4 d-flex align-items-center">
      
                        <div class="form-outline datepicker w-100">
                          <input type="text" class="form-control form-control-lg" id="birthdayDate" required>
                          <label for="birthdayDate" class="form-label">Birthday</label>
                        </div>
                        <div class="invalid-feedback">
                            Please select a valid state.
                          </div>
                      </div>
                      <div class="col-md-6 mb-4">
      
                        <h6 class="mb-2 pb-1">Gender: </h6>
      
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                            value="option1" checked required>
                          <label class="form-check-label" for="femaleGender">Female</label>
                          <div class="invalid-feedback">
                            Please select a valid state.
                          </div>
                        </div>
      
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                            value="option2" required>
                          <label class="form-check-label" for="maleGender">Male</label>
                          <div class="invalid-feedback">
                            Please select a valid state.
                          </div>
                        </div>
                      </div>
                    </div>
      
                    <div class="row">
                      <div class="col-md-6 mb-4 pb-2">
      
                        <div class="form-outline">
                          <input type="email" id="emailAddress" class="form-control form-control-lg" required>
                          <label class="form-label" for="emailAddress">Email</label>
                          <div class="invalid-feedback">
                            Please select a valid state.
                          </div>
                        </div>
      
                      </div>
                      <div class="col-md-6 mb-4 pb-2">
      
                        <div class="form-outline">
                          <input type="tel" id="phoneNumber" class="form-control form-control-lg" required>
                          <label class="form-label" for="phoneNumber">Phone Number</label>
                          <div class="invalid-feedback">
                            Please select a valid state.
                          </div>
                        </div>
      
                      </div>
                    </div>

                    <div class="pt-2">
                      <input class="col-lg-12 btn btn-primary btn-lg" type="submit" value="Submit" />
                      <p style="align-content: center;" class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="login.html"
                        class="link-danger">Login</a></p>
                    </div>
      
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </body>

    <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
    <script src="checkout.js"></script></body>
</html>
